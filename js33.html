<!DOCTYPE html>
<head>
	<title>Form submission</title>

	<script type="text/javascript">

	function is_checked()
	{ 
		
		var yes_checked=document.getElementById("degree_grad").checked;
		var no_checked=document.getElementById("degree_post").checked;

		if(yes_checked==' ' && no_checked==' ')
		{
		
			document.getElementById("error_radio_button").innerHTML="please enter Qualification";
		}
		else
		{
			document.getElementById("error_radio_button").innerHTML=null;
		}
	}
	</script>

	<style>
	#table{
		background-color: #99ffff;
		border:1px solid #99ffff;
	}
	</style>




</head>

<body>
	<form name="form_reg" action="" method="get">
	<table id="table" border="0" cellpadding="10px" cellspacing="10px" width="30%">
	<tr>
		<th colspan="2" align="center"><font size="5px">checkbox Validation</font></th>
	<tr>
			<td>Qualification : </td>
			<td><input type="checkbox" name="degree" value="graduate" id="degree_grad"> graduate
  				<input type="checkbox" name="degree" value="postgraduate" id="degree_post"> postgraduate
  			</td>
  	</tr>
  	<tr>
  		<td></td>
  		<td><label id="error_radio_button" style="color:red"></label></td>
	<tr>	
		<td></td>
		<td><input type="button" value="Submit" id="button" onclick="is_checked();"/></td>
	</tr>
</table>
</form>
</body>
</html>
